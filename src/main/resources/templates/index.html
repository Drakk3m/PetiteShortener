<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notarius' URL Shortener Service</title>
</head>
<body>
<div class="container">
    <br/><br/><br/>
    <div class="card">
        <div class="card-header">Simple URL Shortener Service</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="fullurl">URL to shorten:</label>
                    <input type="text" id="fullurl", class="form-control" name="fullurl" maxlength="254">
                </div>
                <div class="form-group">
                    <label for="processedurl">Shortened URL:</label>
                    <input type="text" id="processedurl" class="form-control" name="processedurl" maxlength="254">
                </div>
                <button type="button" class="btn bt-config">Shorten</button>
            </form>
        </div>

    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdjns.cloudfare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
